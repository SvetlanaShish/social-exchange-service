name: Deploy BE to Amazon EC2

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to EC2
      run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.HOST }} << EOF
            APP_DIR=~/social-exchange-service
            
            if [ ! -d "\$APP_DIR" ]; then
              mkdir -p "\$APP_DIR"
              git clone https://github.com/SvetlanaShish/social-exchange-service.git "\$APP_DIR"
            fi

            cd "\$APP_DIR"
            git pull

            if ! command -v docker &> /dev/null; then
              echo "Docker not found, installing..."
              curl -fsSL https://get.docker.com -o get-docker.sh
              sh get-docker.sh
              sudo usermod -aG docker $USER
              rm get-docker.sh
            fi

            docker-compose -f docker-compose.yml up -d --build 
          EOF

    
